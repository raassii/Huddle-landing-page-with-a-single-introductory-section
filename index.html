<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/e9a128e0ec.js"
      crossorigin="anonymous"
    ></script>

    <title>Huddle landing page with a single introductory section</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./images/logo.svg" alt="logo image" />
      </header>
      <main>
        <div class="image-container">
          <img
            src="./images/illustration-mockups.svg"
            alt="Illustration MockUp Image"
          />
        </div>
        <div class="text-container">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a href="#" type="button">Register</a>
        </div>
      </main>
      <footer>
        <div class="social">
          <a class="icon facebook" href="#" type="button" title="Facebook"
            ><i class="fa-brands fa-facebook-f"></i
          ></a>
          <a class="icon twitter" href="#" type="button" title="Twitter"
            ><i class="fa-brands fa-twitter"></i
          ></a>
          <a class="icon instagram" href="#" type="button" title="Instagram"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </div>
      </footer>
    </div>
  </body>
</html>
